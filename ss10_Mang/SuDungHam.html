<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm</title>
</head>
<body>
<!--Bài 1-->
<script>
    document.write("<b>Bài 1</b> <br>");
    var myColor = ["Red", "Green", "White", "Black"];
    document.write("Danh sách Mảng: <br>");
    for (let i = 0; i < myColor.length; i++) {
        document.write(myColor[i]);
    }
    document.write("<br>Danh sách Mảng sau khi nối: <br>");
    document.write(myColor.join());
</script>
<!--Bài 2-->
<script>
    document.write("<br><b>Bài 2</b> <br>");
    const num=prompt("nhập vào 1 số");
    const str = num.toString();
    const result = [str[0]];

    for(let i=1; i<str.length; i++)
    {
        if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
        {
            result.push('-', str[i]);
        }
        else
        {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
