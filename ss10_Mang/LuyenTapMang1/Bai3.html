<!DOCTYPE html>

<!--Viết chương trình khởi tạo mảng số nguyên.
Hiển hiện giá trị lớn nhất trong mảng đó.
In ra giá trị trung bình của các phần tử trong mảng.-->
<body>
<script>
    let Numbers=[];
    for (let i=0;i<10;i++){
        Numbers[i]= +prompt("Nhập vào phần tử thứ "+(i+1));
    }
    document.write("Danh Sách Mảng đã nhập: "+Numbers+"<br>");
    let max=Numbers[0];
    let sum=Numbers[0];
    for (let i=1;i<Numbers.length;i++){
        sum+=Numbers[i];
        if (Numbers[i] >=max){
            max=Numbers[i];
        }
    }
    document.write("Phần tử lớn nhất là:"+max+"<br>Trung bình của các phần tử là : "+(sum/Numbers.length));
</script>
</body>
</html>
