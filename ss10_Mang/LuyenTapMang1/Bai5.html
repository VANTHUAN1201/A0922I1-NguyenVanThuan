<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
<body>
</body>
<script>
    let arr=[1,-5,4,-6,8,-7,9];
    let dem=0;
    for (let i=0;i<arr.length;i++){
        if (arr[i] <0){
            dem++;
        }
    }
    document.write("Mảng ban đầu là: "+arr);
    document.write("<br>Có "+dem+" số nguyên âm");
</script>
</html>
