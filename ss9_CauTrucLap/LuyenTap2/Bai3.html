<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    for(var i=1;i<=5;i++){
        for (var j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>");
    for(var i=1;i<=5;i++){
        for (var j=5;j>=i;j--){
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>");
    for(var i=1;i<=5;i++){
        for (var j=1;j<=5;j++){
            if(j > (5-i)){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
    document.write("<br>");
    for(var i=1;i<=5;i++){
        for (var j=1;j<=5;j++){
            if(j >=i){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
    document.write("<br>");
</script>
</body>
</html>
