<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n=7;
    let sum=0;
    for (let i = 1; i <= 30; i++) {
        sum+=n;
        n+=7;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là :"+sum);
</script>
</body>
</html>
