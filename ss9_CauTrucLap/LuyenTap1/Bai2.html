<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let temperature=+prompt("Nhập Vào Nhiệt Độ:","");
    while (temperature>100 || temperature<20){
        if (temperature>100){
            alert("yêu cầu người dùng giảm nhiệt độ.");
        }
        if (temperature<20){
            alert("yêu cầu người dùng tăng nhiệt độ.");
        }
    };
    alert("nhiệt độ = "+temperature);

</script>
</body>
</html>
