<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table, th, td {
            padding-right: 50px;
        }
    </style>
</head>
<body>
<table style="text-align: center">
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th><label for="From">From Currency</label></th>
        <th><label for="To">To Currency</label> </th>
        <th style="padding-right: 10px"></th>
    </tr>
    <tr>
        <td><input type="number" id="Amount" name="Amount" size="10"></td>
        <td><select>
            <option id="From">Việt Nam</option>
        </select></td>
        <td><select>
            <option id="To">USD</option>
        </select></td>
        <td><button onclick="convert()">Convert</button></td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: left">Result: <label id="result"> </label> USD</td>
    </tr>
</table>
<script>
    function convert() {
        let vnd=+document.getElementById('Amount').value;
        let usd=vnd*0.00004;
        document.getElementById('result').innerText=usd;
    }
</script>
</body>
</html>
