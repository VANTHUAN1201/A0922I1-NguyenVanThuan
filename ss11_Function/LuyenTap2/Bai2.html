<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<body>
<script>
    function tinhDTHT(r) {
        return alert("diện tích hình tròn bán kính "+r+ " là: "+(r*r*3.14));
    }
    function tinhCVHT(r) {
        return alert("chu vi hình tròn bán kính "+r+ " là: "+(r*2*3.14));
    }
    tinhCVHT(5);
    tinhDTHT(5);
</script>
</body>
</html>
