<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<script>
    function tinhBinhPhuong(a) {
        return alert("Bình phương của "+a+ " là: "+(a*a));
    }
    tinhBinhPhuong(5);
</script>
</body>
