<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<!-- Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
 Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<body>
<script>
    let num=+prompt("Nhập vào 1 số:")
    function tang(a) {
        return a++
    }
    num=tang(num);
   document.write("kết quả:"+num);
</script>
</body>

</html>
