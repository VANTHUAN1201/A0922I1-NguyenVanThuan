<!DOCTYPE html>

<!-- Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:-->
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("Giá trị của result trước khi gọi hàm là: "+result)
    result = addNumbers();
    alert("Giá trị của result sau khi gọi hàm là: "+result)

</script>
</body>
</html>
