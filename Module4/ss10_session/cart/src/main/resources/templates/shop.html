<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::header('Trang chủ')}">
</head>
<body>
<div th:replace="~{template::navbar}"></div>
<div class="container-lg">
    <div class="row row-pb-mb">
        <div class="col-lg-4 mb-3 text-center" th:each="product:${products}">
            <div class="product-entry border" >
                <img th:src="${product.image}" class="img-fluid" alt=".." width="150px">
                <div class="desc">
                    <h2 th:text="${product.name}"></h2>
                    <p style="color: red;" th:text="${product.price}"></p>
                </div>
                <div>
                    <a onclick="alert('Bạn có muốn thêm vào giỏ hàng!')" class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}" role="button">Thêm giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
