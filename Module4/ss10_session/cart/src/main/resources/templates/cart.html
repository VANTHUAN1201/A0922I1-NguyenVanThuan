<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::header('Trang chủ')}">
</head>
<body>
<div th:replace="~{template::navbar}"></div>
<h1>Your Cart</h1>
<p>
    <a th:href="@{/shop}">Shop</a>
</p>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h3>Số đơn hàng:<span th:text="${cart.countItemQuantity()}"></span></h3>
    <table class="table table-striped">
        <tr>
            <th>Hình ảnh</th>
            <th>Tên Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        <tr th:each="product: ${cart.products}">
            <td><img th:src="${product.getKey().image}"></td>
            <td th:text="${product.getKey().name}"></td>
            <td>
                <a id="decrease_button" class="btn btn-light" role="button" th:href="@{/del/__${product.getKey().id}__(action='delete')}">-</a>
                <span th:text="${product.getValue()}"></span>
                <a id="increase_button" class="btn btn-light" role="button" th:href="@{/add/__${product.getKey().id}__(action='add')}">+</a>
            </td>
            <td th:text="${product.getKey().price}"></td>
        </tr>
        <tr>
            <td colspan="3">Tổng tiền</td>
            <td th:text="${cart.countTotalPayment()}"></td>
        </tr>
    </table>
</form>
</body>
</html>
