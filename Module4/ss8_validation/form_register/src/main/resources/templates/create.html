<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Create </h1>
<form th:action="@{create}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phoneNumber}">
                <span th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></span>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" th:field="*{age}">
                <span th:if="${#fields.hasErrors()}" th:errors="*{age}"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}">
                <span th:if="${#fields.hasErrors()}" th:errors="*{email}"></span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>

</form>
</body>
</html>
