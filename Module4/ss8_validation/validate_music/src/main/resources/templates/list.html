<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

            <td> <a th:href="*{link}" target="_blank">Nghe nháº¡c</a></td>
            <td>

                <a th:href="@{/remove(id=*{id})}">Remove</a>
            </td>
        </tr>
    </table>
</body>
</html>
