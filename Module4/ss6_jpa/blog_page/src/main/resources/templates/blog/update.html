<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/sidebar::header('Create student')}">
</head>
<body>
    <div th:replace="~{template/sidebar::navbar}"></div>
    <section class="content">
        <div class="container-fluid">
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Update blog
                            </h2>
                        </div>
                        <div class="body">
                            <form id="form-register" th:action="@{/blog/update}" method="post" th:object="${blog}" enctype="multipart/form-data">
                                <label for="id">ID: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="id" th:field="*{id}" class="form-control" type="hidden" placeholder="Student ID" tabindex="1" autofocus="autofocus" />
                                    </div>
                                </div>

                                <label for="title">Tiêu đề: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="title" th:field="*{title}" class="form-control" placeholder="Tiêu đề" tabindex="2" />
<!--                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                                    </div>
                                </div>

                                <label>Danh mục: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <select th:field="*{category}" class="form-control" tabindex="4">
                                            <option th:each="categories : ${categories}"
                                                    th:value="${categories.idCategory}"
                                                    th:text="${categories.categoryName}"
                                                    th:selected="${categories.idCategory.equals(blog.category.idCategory)}" />
                                        </select>
                                    </div>
                                </div>

                                <label for="content">Nội dung: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="content" th:field="*{content}" class="form-control" placeholder="Nội dung" tabindex="5" />
                                    </div>
                                </div>

                                <label for="date">Ngày tạo: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="date" id="date" th:field="*{date}" class="form-control" placeholder="Ngày tạo" tabindex="6" />
<!--                                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>-->
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-custom" tabindex="12"><i class="fa fa-check" aria-hidden="true"></i> Cập nhật</button>
                                <a th:href="@{/blog/list}" class="btn btn-primary btn-custom" tabindex="13"><i class="fa fa-remove" aria-hidden="true"></i> Quay lại</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
