<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat a new Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
<h1>Write a new Blog</h1>
<form th:href="@{/create}" method="post" th:object="${blog}">
    <table class="table table-borderless">
        <tr>
            <td>Author: <input th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Name: <input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Content: <textarea class="form-control" id="textAreaExample2" rows="8" th:field="*{content}" ></textarea></td>
        </tr>
        <tr>
            <td><input type="button" value="trở về" th:href="@{/blog/list}">     <input type="submit" value="thêm mới"></td>
        </tr>
    </table>
</form>
</body>
</html>
