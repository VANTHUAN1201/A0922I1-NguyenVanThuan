<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <label for="month"></label>
    <input type="number" name="month" id="month">
    <button onclick="Tinhngay()"> Tính số ngày</button>
<p id="result"></p>
<script>
    function Tinhngay() {
        let month=+document.getElementById("month").value;
        switch (month) {
            case 1:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 3:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 4:
                document.getElementById("result").innerHTML="Tháng 1 có 30 ngày";
                break;
            case 5:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 6:
                document.getElementById("result").innerHTML="Tháng 1 có 30 ngày";
                break;
            case 7:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 8:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 9:
                document.getElementById("result").innerHTML="Tháng 1 có 30 ngày";
                break;
            case 10:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            case 11:
                document.getElementById("result").innerHTML="Tháng 1 có 30 ngày";
                break;
            case 12:
                document.getElementById("result").innerHTML="Tháng 1 có 31 ngày";
                break;
            default:
                document.getElementById("result").innerHTML="xin moi nhap lai:";
        }
    }
</script>
</body>
</html>
