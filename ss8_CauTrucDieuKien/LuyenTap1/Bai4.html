<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a=+prompt("Nhập số thứ nhất =","");
    let b=+prompt("Nhập số thứ hai =","");
    let c=+prompt("Nhập số thứ ba =","");
    if ((a>b) && (a>c)){
        alert("Sô lớn nhất là "+a);
    }else if ((b>a) && (b>c)){
        alert("Số lớn nhất là "+b);
    }else {
        alert("Số lớn nhất là "+c);
    }
</script>
</body>
</html>
