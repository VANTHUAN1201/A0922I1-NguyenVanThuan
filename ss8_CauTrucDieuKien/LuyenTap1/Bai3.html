<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let so=+prompt("Nhập vào 1 số nguyên:");
    if(so<0){
        alert("Đây là số nguyên bé hơn 0");
    }else if(so==0){
        alert("Đây là số 0");
    }else{
        alert("Đây là số nguyên lớn hơn 0");
    }
</script>
</body>
</html>
