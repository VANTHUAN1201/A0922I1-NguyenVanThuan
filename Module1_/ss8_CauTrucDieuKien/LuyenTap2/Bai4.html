<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var a = +prompt("nhập vào chiều rộng hình chữ nhật");
    var b = +prompt("nhập vào chiều dài hình chữ nhật");
    if(!isNaN(a) && !isNaN(b) && b>a && a >0) {
        let area = a*b ;
        alert("diện tích hình chữ nhật có chiều rộng " + a + " và chiều rộng " + b + " là: " + area)
    }
    else {
        alert("vui lòng nhập lại")
    }
</script>
</body>
</html>
