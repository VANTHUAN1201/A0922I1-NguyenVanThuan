<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<input type="number" id="a" placeholder="a" style="width: 25px" > <span>X</span> + <input type="number" id="b" placeholder="b" style="width: 25px"> = 0
<button onclick="Tinh()">Tính</button><br>
<span id="kq"></span>
<script>
   function Tinh() {
       var a= +document.getElementById("a").value;
       var b= +document.getElementById("b").value;
    if(a==0){
        if(b==0){
            document.getElementById("kq").innerText="phương trình vô số nghiệm";
        }
        else {
            document.getElementById("kq").innerText="phương trình vô nghiệm"
        }
    }
    else {
        let x = -b/a ;
        document.getElementById("kq").innerHTML = "x ="+x ;
    }
    }
</script>
</body>
