<!-- Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<body>
<script>
    let str1= prompt("Nhập vào chuổi thứ nhất:");
    let dem=0
    let str2=prompt("Nhập vào chuổi thứ ư:");
    document.write("chuổi thứ nhất là:"+str1+"<br>");
    document.write("chuổi thứ hai là:"+str2+"<br>");
    if(str1.localeCompare(str2)==0){
        document.write("Hai chuổi giống nhau  ");
    }else
        document.write("Hai chuổi không giống nhau");
</script>
</body>
