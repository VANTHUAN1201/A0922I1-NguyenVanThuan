<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<body>

</body>
<script>
    let Numbers=[];
    for (let i=0;i<10;i++){
        Numbers[i]= +prompt("Nhập vào phần tử thứ "+(i+1));
    }
    document.write("Danh Sách Mảng đã nhập: "+Numbers+"<br>");
    let dem=0;
    document.write("Các số lớn hơn hoặc bằng 10 là: ");

    for (let i=0;i<Numbers.length;i++){
        if (Numbers[i] >=10){
            document.write(Numbers[i]+" ");
            dem++;
        }
    }
    document.write(" <br>Có "+dem+" số lớn hơn hoặc bằng 10.")
</script>
</html>
