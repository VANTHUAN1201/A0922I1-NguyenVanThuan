<!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình kiểm tra xem V có thuộc mảng đã cho không,
nếu V thuộc mảng đã cho xoá V khỏi mảng
(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<body>

</body>
<script>
    let arr=[1,5,4,6,8,7,9,3,2,10];
    document.write("Mảng ban đầu là: "+arr);
    let V=+prompt("Nhập vào số cần tìm:");
    let ktr=false;
    document.write("<br>số cần tìm là: "+V+"<br>")
    for (let i=0;i<arr.length;i++){
        if (arr.indexOf(V)!==-1){
            ktr=true;
        }else {
            ktr=false;
        }
    }
    if (ktr){
        document.write(V +" có trong mảng");
        arr.splice(arr.indexOf(V),1);
        arr.push(0);
        document.write("<br>Mảng sau khi xóa và thêm là: "+arr);
    }else {
        document.write(V +" k có trong mảng");
    }

</script>
