<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<!-- Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<script>
    let arr=["4","5","6","9","8","4","7","5","5"]
    document.write("Mảng ban đầu: "+arr);
    function conversss(arr) {
        for (let i = arr.length-1; i >=0 ; i--) {
            document.write(arr[i]+" ");

        }
    }
    document.write("<br>Mảng đảo ngược là: ")
    conversss(arr);
</script>
</body>
</html>
