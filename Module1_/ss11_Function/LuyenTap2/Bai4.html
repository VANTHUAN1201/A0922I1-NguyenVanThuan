<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<!-- Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<body>
<script>
    let str=prompt("Nhập vào 1 ký tự:");
    function Ktra(n) {
        if (!isNaN(n)){
            alert(n+" là kí tự số")
        }else {
            alert(n+" k phải là kí tự số")
        }
    }
    Ktra(str);
</script>
</body>
</html>
