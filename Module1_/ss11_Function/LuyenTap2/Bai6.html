<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
<script>
    function ktra(n) {
        if(n>=0){
            return true
        }else{
            return  false
        }
    }
    let so=prompt("Nhập vào 1 số: ")
    if(ktra(so)){
        alert(so+" là số nguyên dương")
    }else {
        alert(so+" là số nguyên âm")
    }
</script>
</body>
</html>
