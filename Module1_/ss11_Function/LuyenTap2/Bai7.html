<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<body>
<script>
   let a=5;
   let b=6;
   function swap(a,b) {
       let temp=a;
       a=b;
       b=temp;
       alert("a và b sau khi đổi chổ là: "+a+","+b);
   }
   swap(a,b);

</script>
</body>
