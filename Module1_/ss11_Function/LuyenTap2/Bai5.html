<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<body>
<script>
    function timMax(a,b,c) {
        if(a>b && a>c){
            return alert("số lớn nhất là: "+a)
        }else if(b>a && b>c){
            return alert("số lớn nhất là: "+b)
        }else {
            return alert("số lớn nhất là: "+c)
        }
    }
    timMax(3,5,8)
</script>
</body>
</html>
