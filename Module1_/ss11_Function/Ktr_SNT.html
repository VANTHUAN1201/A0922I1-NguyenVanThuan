<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number){
        let count=0;
        for (let i=2;i<number;i++){
            if (number%i===0){
                count++;
            }
        }
        if(count===0){
            return true;
        }else {
            return false;
        }
    }
document.write("Dãy các số nguyên tố nhỏ hơn 10000 là:<br>")
    for (let i = 2; i <10000 ; i++) {
        if (isPrime(i)){
            document.write(i+"<br>");
        }
    }
</script>
</body>
</html>
