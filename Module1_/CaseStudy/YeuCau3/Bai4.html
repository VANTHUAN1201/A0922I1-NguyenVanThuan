<!--Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.-->
<body>

</body>
<script>
    so=+prompt("Nhập vào 1 số: ");
    let a=[];
    let x;
    while (so!=0){
        x= so%10;
        so=(so-x)/10;
        a.unshift(x)
    }
    for (let i = 0; i <a.length ; i++) {
        switch (a[i]) {
            case 1: {
                document.write("một ")
                break;
            }
            case 2: {
                document.write("hai ")
                break;
            }
            case 3: {
                document.write("ba ")
                break;
            }
            case 4: {
                document.write("bốn ")
                break;
            }
            case 5: {
                document.write("năm ")
                break;
            }
            case 6: {
                document.write("sáu ")
                break;
            }
            case 7: {
                document.write("bảy ")
                break;
            }
            case 8: {
                document.write("tám ")
                break;
            }
            case 9: {
                document.write("chín ")
                break;
            }
            case 0: {
                document.write("không ")
                break;
            }

        }
    }



</script>
