<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu
-->
<body>
<label for="tienLuong">Nhập vào Lương: </label>
<input id="tienLuong">
<button onclick="tinhThue()">Tính lương</button><br>
<span id="thue"></span><br>
<span id="tienThuc"></span><br>
</body>
<script>
    function tinhThue() {
        let luong=+document.getElementById('tienLuong').value;
        let phi;
        let tien;
        if (luong<7000000){
            phi=0.05*luong;
            tien=luong -phi;
        }else if(luong<15000000){
            phi=0.1*luong;
            tien=luong -phi;
        }else {
            phi=0.2*luong;
            tien=luong -phi;
        }
        document.getElementById('thue').innerText="Tiền thuế là : "+phi+" vnđ";
        document.getElementById('tienThuc').innerText="Tiền lương thực sự là : "+tien+" vnđ";


    }
</script>
</html>
