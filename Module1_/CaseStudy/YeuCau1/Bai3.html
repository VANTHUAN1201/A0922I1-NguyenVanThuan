<!--Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5-->

<script>
    for(let i=1; i<=5; i++)
    {
        for(let j=1; j<=5+1-i; j++)
            document.write("&nbsp;&nbsp;");
        for(let j=1; j<=2*i-1; j++)
            document.write("*");
        document.write("<br>");
    }
</script>
