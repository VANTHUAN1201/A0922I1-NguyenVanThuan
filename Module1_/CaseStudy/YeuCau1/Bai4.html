<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<!--Bài 3: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5-->
<body>
<script>
    for(let i=1; i<=5; i++)
    {
        for(let j=1; j<=5+1-i; j++)
            document.write("&nbsp;&nbsp;");
        for(let j=1; j<=(2*i-1); j++)
            if(i==5||j==1||j==(2*i-1)){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;");
            }
        document.write("<br>");
    }
</script>
</body>
</html>
